<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Viewer Style Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 360px;
            height: 100vh;
            background-color: #1c2533;
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #1e90ff;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: #333;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .aoi-item,
        .subscription-item {
            padding: 12px 15px;
            background-color: #252525;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .aoi-item:hover,
        .subscription-item:hover {
            background-color: #333333;
        }

        .aoi-item i,
        .subscription-item i {
            color: #1e90ff;
            margin-right: 10px;
        }

        .menu-icon {
            font-size: 18px;
            color: #b0b0b0;
            cursor: pointer;
        }

        .footer {
            padding: 15px;
            border-top: 1px solid #333;
        }

        #uploadAOI {
            width: 100%;
            padding: 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #uploadAOI:hover {
            background-color: #005fcc;
        }

        .tab-content.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="aoi-tab">MY AOI</div>
            <div class="tab" data-tab="subscription-tab">MY SUBSCRIPTIONS</div>
        </div>

        <!-- Tab Content -->
        <div class="content">
            <!-- My AOI Content -->
            <div id="aoi-tab" class="tab-content">
                <div class="aoi-item">
                    <div>
                        <i class="fas fa-map-marker-alt"></i> kloter1_urk_LV
                        <span>(05.09.2023)</span>
                    </div>
                    <i class="fas fa-ellipsis-v menu-icon"></i>
                </div>
                <div class="aoi-item">
                    <div>
                        <i class="fas fa-map-marker-alt"></i> Buntu Labo, Luwu Utara
                        <span>(13.06.2023)</span>
                    </div>
                    <i class="fas fa-ellipsis-v menu-icon"></i>
                </div>
                <div class="aoi-item">
                    <div>
                        <i class="fas fa-map-marker-alt"></i> tes_2
                        <span>(13.06.2022)</span>
                    </div>
                    <i class="fas fa-ellipsis-v menu-icon"></i>
                </div>
                <div class="aoi-item">
                    <div>
                        <i class="fas fa-map-marker-alt"></i> DEMO AOI
                        <span>(13.06.2022)</span>
                    </div>
                    <i class="fas fa-ellipsis-v menu-icon"></i>
                </div>
                <button id="uploadAOI">
                    Upload AOI <i class="fas fa-upload"></i>
                </button>
            </div>

            <!-- My Subscription Content -->
            <div id="subscription-tab" class="tab-content hidden">
                <div class="subscription-item">
                    <div>
                        <i class="fas fa-bookmark"></i> Subscription Plan 1
                    </div>
                    <span>Active</span>
                </div>
                <div class="subscription-item">
                    <div>
                        <i class="fas fa-bookmark"></i> Subscription Plan 2
                    </div>
                    <span>Expired</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-2.6835, 119.5712], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Tab switching logic
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.add('hidden'));

                tab.classList.add('active');
                const tabContent = document.getElementById(tab.dataset.tab);
                tabContent.classList.remove('hidden');
            });
        });

        document.getElementById("uploadAOI").addEventListener("click", () => {
            alert("Fitur Upload AOI akan segera hadir!");
        });
    </script>
</body>
</html>
